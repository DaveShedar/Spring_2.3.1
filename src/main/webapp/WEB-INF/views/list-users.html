<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
</head>
<body>

<h3>
    <a href="/user/addUser">Add New User</a>
</h3>

<center>
    <table border="1">
        <thead>
        <h2>List of users</h2>
        </thead>
        <tbody>
        <center>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>

            <tr data-th-each="users : ${users}">
                <td data-th-text="${users.id}"></td>
                <td data-th-text="${users.firstName}"></td>
                <td data-th-text="${users.lastName}"></td>
                <td data-th-text="${users.email}"></td>
                <td>
                    <a th:href="@{delete/__${users.id}__}" class="btn btn-danger">Delete</a>
                    <a th:href="@{updateForm/__${users.id}__}" class="btn btn-danger">Edit</a>
                </td>
            </tr>
        </center>
        </tbody>
    </table>
</center>
</body>
</html>
